<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Lanjutan</title>
    <style>
        body {
            background-color: salmon;
            text-align: center;
        }
        .nama {
            font-family: arial;
            font-size: 80px;
            color: white;
        }
        .nama span {
            display: inline-block;
            transition: .3s;
            cursor: pointer;
        }
        .nama span:hover {
            transform: scale(2) translateY(-20px);
        }
    </style>
</head>
<body>
    <h3>Spread Operator</h3>
    <!-- <ul>
        <li>Saiful</li>
        <li>Labib</li>
        <li>Marzuqi</li>
    </ul> -->
    <h1 class="nama">Saiful</h1>

</body>
</html>
